<div class="wrapper">
  <form [formGroup]="form" (ngSubmit)="login()" class="form">
    <h2>Address</h2>
    <mat-form-field appearance="outline">
      <mat-label for="username">Username:</mat-label>
      <input
        matInput
        type="text"
        autocomplete="on"
        formControlName="username"
        name="username"
      />
      <mat-error *ngIf="username.hasError('required')">
        Username is required
      </mat-error>
      <mat-hint align="end"
        ><strong>Please enter your username</strong>
      </mat-hint>
      <mat-error *ngIf="username.hasError('minlength')"
        >Username is to short
      </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field appearance="outline">
      <mat-label for="password">Password</mat-label>

      <input
        matInput
        type="password"
        name="password"
        formControlName="password"
        autocomplete="on"
      />
      <mat-error *ngIf="password.errors?.required">
        Password is required
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')"
        >your password needs to be more than 8 characters
      </mat-error>
      <mat-hint align="end">Your password</mat-hint>
    </mat-form-field>
    <mat-divider [inset]="true"></mat-divider>

    <div id="btn-group">
      <button
        mat-raised-button
        color="warn"
        [disabled]="form.invalid"
        type="submit"
        class="btn"
      >
        login
      </button>
    </div>
  </form>
</div>
